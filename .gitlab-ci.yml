image: ubuntu:bionic

variables:
  DEPENDENCIES: "331"

stages:
  - test
  - build

before_script:
  - echo "Before script installation"
  - apt update
  - apt update
    && apt install
       cpanminus
       curl
       libdevel-cover-perl
       libextutils-makemaker-cpanfile-perl
       libjson-xs-perl
       libtap-formatter-junit-perl
       libtest-mockmodule-perl
       libtest-most-perl
       make
       unzip
    -y


test:unit:
  stage: test
  script:
    - cpanm VANHOESEL/Test-OpenTracing-Interface-v0.20.1.tar.gz
    - cpanm VANHOESEL/OpenTracing-Interface-v0.201.2.tar.gz
    - cpanm --installdeps .
    - OPENTRACING_INTERFACE=1 prove -MDevel::Cover -l -I lib -r
  coverage: /Totals+.+s(d+.d+?)$/

package:
  stage: build
  script:
    - perl Makefile.PL
      && make dist
  artifacts:
    paths:
    - "*.tar.gz"
    expire_in: 1 month
